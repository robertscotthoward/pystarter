<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ model.title }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="../static/bootstrap.css" rel="stylesheet">
  <link href="../static/styles.css" rel="stylesheet">
  <title>PCA</title>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.13.4/mermaid.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.10.4/polyfill.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });

    // See https://docs.mathjax.org/en/latest/input/tex/extensions/index.html
    MathJax = {
      loader: {
        load: [
          'input/tex-base', '[tex]/newcommand', '[tex]/action',
          '[tex]/physics',
          'output/chtml', '[tex]/ams'
        ]
      },
      options: {
        skipHtmlTags: { '[-]': ['code'] },
      },
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        packages: ['ams', 'base', 'newcommand', 'action', 'physics']
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>
</head>

<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/" title="Phoenix Coding Academy Computer Science Club">MyHome</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home<span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/item1">Item 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/item2">Item 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/item3">Item 3</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <form action="/search" method="get">
            <input type="text" id="search" name="search" required>
            <input type="submit" value="Search">
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Begin page content -->
  <main role="main" class="container" style="margin-top: 60px;">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <span class="text-muted"></span>
    </div>
  </footer>

</body>

</html>
